<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/frontdesk/css/common.css">
	<link rel="stylesheet" href="/frontdesk/css/register.css">
	<!--导入jquery-->
	<script src="/frontdesk/js/jquery-3.3.1.js"></script>
</head>
<body>
<div class="simple_header">
<!--	<div class="logo">-->
<!--		<img src="/frontdesk/images/logo.png" alt="">-->
<!--	</div>-->
	<div class="logo">
		<img src="/frontdesk/images/top_banner.jpg" height="90px" alt="">
	</div>
	<a class="link" href="/frontdesk/index"><span class="glyphicon glyphicon-home"></span>Index</a>
</div>
<div class="rg_layout">
	<div class="rg_form clearfix">
		<div class="rg_form_left">
			<p>USER REGISTER</p>
		</div>
		<div class="rg_form_center">
			<!--注册表单-->
			<form id="registerForm" th:action="@{/frontdesk/member/register}" method="post">
				<table style="margin-top: 25px;">
					<tr>
						<td class="td_left">
							<label for="username">User Name</label>
						</td>
						<td class="td_right">
							<input type="text" id="username" name="username" placeholder="user name">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="password">Password</label>
						</td>
						<td class="td_right">
							<input type="text" id="password" name="password" placeholder="password">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="email">Email</label>
						</td>
						<td class="td_right">
							<input type="text" id="email" name="email" placeholder="Email">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="telephone">Phone Number</label>
						</td>
						<td class="td_right">
							<input type="text" id="telephone" name="phoneNum" placeholder="phone number">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="sex">gender</label>
						</td>
						<td class="td_right gender">
							<input type="radio" id="sex" name="sex" value="男" checked>男
							<input type="radio" name="sex" value="女">女
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="birthday">Date of Birth</label>
						</td>
						<td class="td_right">
							<input type="date" id="birthday" name="birthday" placeholder="YYYY/MM/DD">
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="check">Check Code</label>
						</td>
						<td class="td_right check">
							<input type="text" id="check" name="checkCode" class="check">
							<img src="/frontdesk/checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
							<script type="text/javascript">
								//图片点击事件
								function changeCheckCode(img) {
									// 在方法后添加参数的原因是，如果不添加参数，img.src的属性不会改变，此时浏览器不会
									// 向服务器发送请求
									img.src="/frontdesk/checkCode?"+new Date().getTime();
								}
							</script>
						</td>
					</tr>
					<tr>
						<td class="td_left">
						</td>
						<td class="td_right check">
							<input type="submit" class="submit" value="Register">
							<span id="msg" style="color: red;" th:text="${message}"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="rg_form_right">
			<p>
				Had an account?
				<a href="/frontdesk/login">Click</a> to log in.
			</p>
		</div>
	</div>
</div>
<!--引入尾部-->
<footer th:replace="~{/frontdesk/footer::footer}"></footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/frontdesk/js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/frontdesk/js/bootstrap.min.js"></script>
</body>
</html>
