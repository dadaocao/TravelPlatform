<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Role</title>
    <th:block th:replace="/backstage/common_resources::common_css"/>
    <th:block th:replace="/backstage/common_resources::common_js"/>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/backstage/common_header::header}"></header>
    <!-- 导航侧栏 -->
    <aside th:replace="~{/backstage/common_aside::aside}"></aside>
    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                Role Management <small>Edit Role</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/backstage/index}"><i
                        class="fa fa-dashboard"></i> Index</a></li>
                <li><a th:href="@{/backstage/role/all}">Role Management</a></li>
                <li class="active">Edit Role</li>
            </ol>
        </section>
        <!-- 正文区域 -->
        <section class="content">
            <form th:action="@{/backstage/role/update}" method="post">
                <input type="hidden" th:value="${role.rid}" name="rid">
                <div class="panel panel-default">
                    <div class="panel-heading">Role Info</div>
                    <div class="row data-type">
                        <div class="col-md-2 title">Role Name</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="roleName"
                                   placeholder="Role Name" th:value="${role.roleName}">
                        </div>
                        <div class="col-md-2 title">Role Description</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="roleDesc"
                                   placeholder="Role Description" th:value="${role.roleDesc}">
                        </div>
                    </div>
                    <!--工具栏-->
                    <div class="box-tools text-center">
                        <button type="submit" class="btn bg-maroon">Save</button>
                        <button type="button" class="btn bg-default" onclick="history.back(-1);">Back
                        </button>
                    </div>
                </div>
            </form>
        </section>
        <!-- 正文区域 /-->
    </div>
    <!-- 底部导航 -->
    <footer th:replace="~{/backstage/common_footer::footer}"></footer>
</div>

</body>
</html>
