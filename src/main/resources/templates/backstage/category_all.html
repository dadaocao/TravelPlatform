<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Category Management</title>
    <th:block th:replace="/backstage/common_resources::common_css"/>
    <th:block th:replace="/backstage/common_resources::common_js"/>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/backstage/common_header::header}"></header>
    <!-- 导航侧栏 -->
    <aside th:replace="~{/backstage/common_aside::aside}"></aside>
    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                Product Category Management
                <small>All Product Category</small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/backstage/index}"><i
                        class="fa fa-dashboard"></i> Index</a></li>
                <li><a th:href="@{/backstage/category/all}">Product Category Management</a></li>
                <li class="active">All Product Category</li>
            </ol>
        </section>
        <!-- 内容头部 /-->
        <!-- 正文区域 -->
        <section class="content"> <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">List</h3>
                </div>
                <div class="box-body">
                    <!-- 数据表格 -->
                    <div class="table-box">
                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <a th:href="@{/backstage/category_add}">
                                        <button type="button" class="btn btn-default" title="Creat New Category">
                                            <i class="fa fa-file-o"></i> Creat
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!--数据列表-->
                        <table id="dataList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Product Category</th>
                                <th class="text-center">Operation</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category:${categoryPage.records}">
                                <td><input name="ids" type="checkbox" value="${category.cid}"></td>
                                <td th:text="${category.cname }"></td>
                                <td class="text-center">
                                    <a th:href="@{/backstage/category/edit(cid=${category.cid})}" class="btn bg-olive btn-xs">Edit</a>
                                    <a th:onclick="|javascript:del(${category.cid})|" class="btn bg-gray btn-xs">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--数据列表/-->
                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            <span th:text="${categoryPage.pages}"></span> pages，<span th:text="${categoryPage.total}"></span> pieces of data.
                        </div>
                    </div>
                    <div class="box-tools pull-right">
                        <ul class="pagination"></ul>
                    </div>
                </div>
                <!-- /.box-footer-->
            </div>
        </section>
        <!-- 正文区域 /-->
    </div>
    <!-- 底部导航 -->
    <footer th:replace="~{/backstage/common_footer::footer}"></footer>
</div>

<!-- 在js中获取Model的值 -->
<script th:inline="javascript">
    function del(cid) {
        if (confirm("Are you sure?")) {
            location.href = "/backstage/category/delete?cid=" + cid;
        }
    }

    $(function () {
        var currentPage = [[${categoryPage.current}]]; // 当前页
        var pages = [[${categoryPage.pages}]]; // 总页数

        // 分页插件
        $('.pagination').bootstrapPaginator({
            bootstrapMajorVersion: 3, // bootstrap版本
            currentPage: currentPage, // 当前页
            totalPages: pages, // 总页数
            numberOfPages: 5, // 最多显示多少页
            itemTexts: function (type, page, current) {
                switch (type) {
                    case "first":
                        return "First";
                    case "prev":
                        return "Last";
                    case "next":
                        return "Next";
                    case "last":
                        return "End";
                    case "page":
                        return page;
                }
            },
            onPageClicked: function (event, originalEvent, type, page) { // 点击页码执行的方法
                location.href = "/backstage/category/all?page=" + page;
            }
        });
    })

</script>
</body>
</html>
